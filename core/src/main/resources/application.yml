app-version: "1.0"

authorization:
  secret: temporarySecret

spring:
  application:
    name: core
  datasource:
    name: PostgresConnection
    driver-class-name: org.postgresql.Driver
    username: toor
    password: postgres
    url: jdbc:postgresql://${postgres}:5433/
  jpa:
    open-in-view: false
    show-sql: false
    database: postgresql
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: false
        format_sql: false
        ddl-auto: create-drop
    generate-ddl: true


poi-poller:
  enabled: true
  cron: "0 */5 * * * *"
  placesApiUrl: "https://maps.googleapis.com/maps/api/place"
  placesKey: ${GOOGLE_PLACES_KEY}
  
server:
  port: 0

eureka:
  client:
    service-url:
      default-zone: http://${eureka}:8761/eureka
